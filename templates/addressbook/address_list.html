{% extends 'user/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">

<div class="row">
    <div class="col-lg-3" style="width: 300px;">
        {% include 'user/user_sidebar.html' %}
    </div>

    <div class="col-lg-9 ">
        <div class="d-flex justify-content-between">
        <h2 class="mb-5">Address Section</h2>
        <div></div>
        <a style="background-color:black; color:white;" class="btn_2" href="{% url 'add_address' %}">Add Address</a>
        <div></div>
        </div>
    <div class="row address-change">
    {% for address in addresses %}
    <div class="col-sm-6 col-lg-3 mt-3">
      <div class="card address{{address.id}}">
        <div class="card-body">
          <h5 class="card-title">Address Book {{address.id}}</h5>
         
          <a href="#" class="genric-btn primary circle">Edit</a>
          <a href="{% url 'delete_address' address.id %}" class="genric-btn danger circle mt-4 ">Delete</a>
          
          {% if address.status %}
          <div class="card-footer activated{{address.id}}">
          <i class="fa fa-check-circle text-success mt-3 check tick{{address.id}}"></i>
        </div>
          {% else %}
          <div class="card-footer activated">
          <button data-address = "{{address.id}}" class="genric-btn info circle mt-2 activate-address add{{address.id}}">Activate</button>
        </div>
          {% endif %}
        
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
</div>
<script src="{% static 'js/custom.js'%}"></script>
{% endblock %}
